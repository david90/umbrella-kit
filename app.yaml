application: umbrella-revolution
version: 1
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Static Folder

- url: /post-service/
  static_dir: post-service/

- url: /components/
  static_dir: polymer/components/

- url: /stylesheets/
  static_dir: stylesheets/

- url: /api/
  static_dir: api/

- url: /img/
  static_dir: img/

- url: /fonts/
  static_dir: fonts/

- url: /js/
  static_dir: js/

- url: /outdatedbrowser/
  static_dir: outdatedbrowser/

- url: /assets/
  static_dir: assets/

# Scripts

- url: /kit-list.html
  script: kit-list.html

- url: /kit-card.html
  script: kit-card.html

- url: /page-about.html
  script: page-about.html

- url: /page-credits.html
  script: page-credits.html

- url: /page-embed-imgur.html
  script: page-embed-imgur.html

- url: /page-instagram.html
  script: page-instagram.html

- url: /pdf/.*
  script: redirect_pdf.php

# Languages
- url: /en/.*
  script: main.php

- url: /zh-hk/.*
  script: main.php

- url: /jp/.*
  script: main.php

- url: /fr/.*
  script: main.php

- url: /kr/.*
  script: main.php

- url: /de/.*
  script: main.php

- url: /da/.*
  script: main.php

- url: /es/.*
  script: main.php

# End Languages

- url: /view
  script: main.php

- url: /config.php
  script: config.php

- url: /error.php
  script: error.php

- url: .*
  script: main.php
